<div class="group relative">
  <div class="flex flex-col items-center text-xs">
    <div>
      <button mat-button [matMenuTriggerFor]="userMenu" class="min-w-0 p-0">
        <img
          [src]="user.photoURL || 'assets/anonymous_user.jpg'"
          alt="User Avatar"
          class="h-9 w-9 rounded-full object-cover shadow-md"
        />
      </button>
    </div>
  </div>

  <mat-menu #userMenu="matMenu" class="mt-2" xPosition="before">
    <button mat-menu-item [routerLink]="'/profile'">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</div>
