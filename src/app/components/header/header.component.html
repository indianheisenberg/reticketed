<nav class="w-full px-6 py-4 flex items-center justify-between bg-white shadow-md">
    <!-- Logo -->
    <div class="text-2xl font-bold text-gray-800">
        <img src="assets/reticketed_logo_cropped.png" alt="Reticketed" class="h-8 w-auto">
    </div>

    <!-- Desktop Nav -->
    <div class="hidden md:flex items-center space-x-6">
        @for(link of navigationLinks(); track link.id){
        <a [routerLink]="[link.path]" class="text-gray-600 hover:text-black hover:text-lg transition">{{link.name}}</a>
        }

        
        <app-primary-button
            [label]="'Sell your ticket'"
            [class]="'bg-black text-white px-4 py-2 rounded-xl hover:shadow-lg transition'"
            (click)="onSellTicketClick()">
        </app-primary-button>
    </div>

    <!-- Mobile Menu Toggle -->
    <div class="md:hidden">
        <button (click)="toggleMobileMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
</nav>

<!-- Mobile Menu -->
<div *ngIf="mobileMenuOpen" class="md:hidden px-6 pb-4 flex flex-col items-center">
    @for(link of navigationLinks(); track link.id){
    <a [routerLink]="[link.path]" class="block py-2 text-gray-700 hover:text-black hover:text-lg ">{{link.name}}</a>
    }

    <button class="w-full mt-2 bg-black text-white px-4 py-2 rounded-xl hover:shadow-lg transition">
        Sell your ticket
    </button>
</div>
