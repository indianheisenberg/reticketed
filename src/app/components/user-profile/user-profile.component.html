<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm rounded-2xl bg-white p-8 text-center shadow-md">
    <ng-container *ngIf="user; else notLoggedIn">
      <img
        [src]="user?.photoURL || ''"
        alt="User avatar"
        class="mx-auto mb-4 h-20 w-20 rounded-full border"
      />
      <h2 class="mb-1 text-xl font-semibold">{{ user?.displayName }}</h2>
      <p class="mb-4 text-gray-500">{{ user?.email }}</p>

      <div>
        <mat-tab-group>
          <mat-tab label="Your Tickets">
            <div class="p-4 text-left text-gray-600">
              <p *ngIf="ticketsContacted.length === 0">No tickets contacted yet.</p>
              <ul>
                <li *ngFor="let ticket of ticketsPosted">
                  <app-ticket-card [event]="ticket"></app-ticket-card>
                </li>
              </ul>
            </div>
          </mat-tab>
          <mat-tab label="Tickets Contacted">
            <div class="p-4 text-left text-gray-600">
              <p *ngIf="ticketsContacted.length === 0">No tickets contacted yet.</p>
              <ul>
                <li *ngFor="let ticket of ticketsContacted">
                  <app-ticket-card [event]="ticket"></app-ticket-card>
                </li>
              </ul>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>

      <button
        class="mt-5 rounded-lg bg-red-500 px-4 py-2 text-white hover:bg-red-600"
        (click)="logout()"
      >
        Logout
      </button>
    </ng-container>

    <ng-template #notLoggedIn>
      <p class="text-gray-600">You are not logged in.</p>
    </ng-template>
  </div>
</div>
